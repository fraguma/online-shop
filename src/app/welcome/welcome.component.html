<h1> Welcome to Shop Online!</h1>
<br>

<div class="container-fluid" *ngFor="let element of items; let i = index">
    <div class="row">
        <div class="col-md-4">
            <div *ngIf="i%3==0">
                <img [src]="element.imgPath" alt="{{ element.name }}" class="img-fluid detail-image-size" style="cursor:pointer" routerLink="/item/{{i}}">
                <br>
                {{ element.name }}
                <br>
                {{element.prize}}
            </div>
        </div>
        <div class="col-md-4">
            <div *ngIf="i%3==1">
                <img [src]="element.imgPath" alt="{{ element.name }}" class="img-fluid detail-image-size" style="cursor:pointer" routerLink="/item/{{i}}">
                <br>
                {{ element.name }}
                <br>
                {{element.prize}}
            </div>
        </div>
        <div class="col-md-4">
            <div *ngIf="i%3==2">
                <img [src]="element.imgPath" alt="{{ element.name }}" class="img-fluid detail-image-size" style="cursor:pointer" routerLink="/item/{{i}}">
                <br>
                {{ element.name }}
                <br>
                {{element.prize}}
            </div>
        </div>
    </div>
</div>
